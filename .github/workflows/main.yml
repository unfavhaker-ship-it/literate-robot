name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # ---------------- RDP ENABLE ----------------
    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
        netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
        Restart-Service TermService -Force

    # ---------------- CREATE USER ----------------
    - name: Create RDP User
      shell: powershell
      run: |
        $pass = "RDP@123456"
        $secure = ConvertTo-SecureString $pass -AsPlainText -Force
        New-LocalUser -Name "rdp" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "rdp"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdp"
        echo "RDP_USER=rdp" >> $env:GITHUB_ENV
        echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

    # ---------------- INSTALL TAILSCALE ----------------
    - name: Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi -OutFile tailscale.msi
        Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

    # ---------------- CONNECT TAILSCALE ----------------
    - name: Tailscale Up
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    # ---------------- SHOW DETAILS ----------------
    - name: RDP INFO
      shell: powershell
      run: |
        Write-Host "============================"
        Write-Host "RDP ADDRESS : $env:TS_IP"
        Write-Host "USERNAME    : rdp"
        Write-Host "PASSWORD    : $env:RDP_PASS"
        Write-Host "============================"
        while ($true) { Start-Sleep 300 }
